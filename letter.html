<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Surprise For You ‚ú®</title>
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ffcce6, #ccffff);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }
        
        header {
            margin: 30px 0;
        }
        
        h1 {
            color: #ff3366;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .letter-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin: 30px auto;
            max-width: 800px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            min-height: 350px;
        }
        
        .letter {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #333;
            text-align: left;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        /* Typing cursor */
        .typed-cursor {
            opacity: 1;
            animation: blink 0.7s infinite;
            color: #ff3366;
            font-weight: bold;
        }
        
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
        
        /* Surprise Button */
        .surprise-btn {
            background: linear-gradient(45deg, #ff3366, #ff0066);
            color: white;
            font-size: 1.8rem;
            font-weight: bold;
            padding: 20px 40px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin: 40px auto;
            display: block;
            box-shadow: 0 10px 20px rgba(255,51,102,0.3);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .surprise-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(255,51,102,0.4);
        }
        
        .surprise-btn:active {
            transform: scale(0.95);
        }
        
        .surprise-btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255,255,255,0.1);
            transform: rotate(45deg);
            transition: all 0.5s;
        }
        
        .surprise-btn:hover::after {
            left: 100%;
        }
        
        /* Modal (Popup) Styles - Like the songs modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .modal-overlay.active {
            display: flex;
            opacity: 1;
        }
        
        .modal {
            background: white;
            width: 90%;
            max-width: 1000px;
            border-radius: 20px;
            padding: 30px;
            position: relative;
            transform: scale(0.8);
            transition: transform 0.3s;
            box-shadow: 0 0 50px rgba(255,255,255,0.2);
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-overlay.active .modal {
            transform: scale(1);
        }
        
        .modal-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #ff3366;
        }
        
        .modal-header h2 {
            color: #ff3366;
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        
        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #ff3366;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            line-height: 40px;
            text-align: center;
        }
        
        .modal-close:hover {
            background: #ff0066;
            transform: rotate(90deg);
        }
        
        /* Videos Grid in Modal */
        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }
        
        .video-card {
            background: #f8f8f8;
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s;
            border: 2px solid transparent;
        }
        
        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border-color: #ff3366;
        }
        
        .video-title {
            color: #333;
            font-size: 1.3rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .video-title i {
            color: #ff3366;
        }
        
        .video-player {
            width: 100%;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 15px;
        }
        
        video {
            width: 100%;
            display: block;
            border-radius: 10px;
            background: #000;
        }
        
        .video-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        
        .control-btn {
            padding: 8px 20px;
            background: #ff3366;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
        }
        
        .control-btn:hover {
            background: #ff0066;
            transform: scale(1.05);
        }
        
        /* Modal Navigation */
        .modal-nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        
        .modal-nav-btn {
            padding: 15px 30px;
            background: linear-gradient(45deg, #ff3366, #ff0066);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .modal-nav-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255,51,102,0.3);
        }
        
        /* Back Button */
        .back-btn {
            display: inline-block;
            padding: 12px 30px;
            background: #666;
            color: white;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
            transition: all 0.3s;
        }
        
        .back-btn:hover {
            background: #888;
            transform: translateY(-2px);
        }
        
        /* Floating Hearts */
        .floating-heart {
            position: fixed;
            color: rgba(255, 51, 102, 0.3);
            font-size: 20px;
            pointer-events: none;
            z-index: 1;
            animation: floatUp 15s linear infinite;
        }
        
        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .letter-container {
                padding: 20px;
            }
            
            .surprise-btn {
                font-size: 1.5rem;
                padding: 15px 30px;
            }
            
            .modal {
                width: 95%;
                padding: 20px;
            }
            
            .videos-grid {
                grid-template-columns: 1fr;
            }
            
            .modal-nav {
                flex-direction: column;
                align-items: center;
            }
            
            .modal-nav-btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Floating hearts -->
    <div id="hearts-container"></div>
    
    <div class="container">
        <header>
            <h1>For My Wiffy ‚ù§Ô∏è</h1>
        </header>
        
        <div class="letter-container">
            <div class="letter" id="letter-text"></div>
        </div>
        
        <!-- Surprise Button -->
        <button class="surprise-btn" id="surpriseBtn">
            ‚ú® ONE LAST SURPRISE FOR YOU! ‚ú®
        </button>
        
        <!-- Back Button -->
        <div style="text-align: center; margin-top: 20px;">
            <a href="cake.html" class="back-btn">
                <i class="fas fa-arrow-left"></i> Back to Birthday Cake
            </a>
        </div>
    </div>
    
    <!-- Modal Popup for Videos -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <button class="modal-close" id="modalClose">√ó</button>
            
            <div class="modal-header">
                <h2>üé¨ My Special Birthday Edits For You! üé¨</h2>
                <p style="color: #666;">Three heartfelt video edits made with love! ‚ù§Ô∏è</p>
            </div>
            
            <!-- Videos Grid -->
            <div class="videos-grid">
                <!-- Video 1 -->
                <div class="video-card">
                    <div class="video-title">
                        <i class="fas fa-heart"></i> Birthday Edit 1
                    </div>
                    <div class="video-player">
                        <video id="video1" controls preload="metadata">
                            <source src="birthday edit1.mp4" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    </div>
                    <div class="video-controls">
                        <button class="control-btn" onclick="playVideo(1)">
                            <i class="fas fa-play"></i> Play
                        </button>
                        <button class="control-btn" onclick="pauseVideo(1)">
                            <i class="fas fa-pause"></i> Pause
                        </button>
                    </div>
                </div>
                
                <!-- Video 2 -->
                <div class="video-card">
                    <div class="video-title">
                        <i class="fas fa-star"></i> Birthday Edit 2
                    </div>
                    <div class="video-player">
                        <video id="video2" controls preload="metadata">
                            <source src="birthday edit2.mp4" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    </div>
                    <div class="video-controls">
                        <button class="control-btn" onclick="playVideo(2)">
                            <i class="fas fa-play"></i> Play
                        </button>
                        <button class="control-btn" onclick="pauseVideo(2)">
                            <i class="fas fa-pause"></i> Pause
                        </button>
                    </div>
                </div>
                
                <!-- Video 3 -->
                <div class="video-card">
                    <div class="video-title">
                        <i class="fas fa-birthday-cake"></i> Birthday Edit 3
                    </div>
                    <div class="video-player">
                        <video id="video3" controls preload="metadata">
                            <source src="birthday edit3.mp4" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    </div>
                    <div class="video-controls">
                        <button class="control-btn" onclick="playVideo(3)">
                            <i class="fas fa-play"></i> Play
                        </button>
                        <button class="control-btn" onclick="pauseVideo(3)">
                            <i class="fas fa-pause"></i> Pause
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Modal Navigation -->
            <div class="modal-nav">
                <button class="modal-nav-btn" onclick="playAllVideos()">
                    <i class="fas fa-play-circle"></i> Play All Videos
                </button>
                <button class="modal-nav-btn" onclick="pauseAllVideos()">
                    <i class="fas fa-pause-circle"></i> Pause All
                </button>
                <button class="modal-nav-btn" onclick="replayAllVideos()">
                    <i class="fas fa-redo"></i> Replay All
                </button>
            </div>
            
            <div style="text-align: center; margin-top: 30px;">
                <p style="color: #ff3366; font-size: 1.1rem;">
                    <i class="fas fa-heart"></i> Made with lots of love! <i class="fas fa-heart"></i>
                </p>
            </div>
        </div>
    </div>

    <!-- Typed.js for typing animation -->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    
    <script>
        // Create floating hearts
        function createFloatingHearts() {
            const container = document.getElementById('hearts-container');
            const heartCount = 15;
            
            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.fontSize = (Math.random() * 30 + 20) + 'px';
                heart.style.animationDelay = Math.random() * 10 + 's';
                heart.style.animationDuration = (Math.random() * 10 + 10) + 's';
                
                container.appendChild(heart);
            }
        }
        
        // Initialize Typed.js for typing animation
        function initTypedAnimation() {
            const letterText = document.getElementById('letter-text');
            
            // Clear any existing content
            letterText.innerHTML = '';
            
            // Create a span for the typed text
            const typedText = document.createElement('span');
            typedText.id = 'typed-text';
            letterText.appendChild(typedText);
            
            // Initialize Typed.js
            new Typed('#typed-text', {
                strings: [
`Dear wiffy,^1000

As I sit here thinking about all our memories together, I can't help but smile.^1000 From our late-night talks to our spontaneous adventures, you've filled my life with so much joy and laughter.^1000

On your special day, I've prepared something extra special for you.^1000 I spent so much time creating three beautiful video edits with all our precious moments together.^1000

Click the magical button below to reveal my final surprise for you!^1000

Happy Birthday to my favorite person in the world!^1000 Here's to many more years of love, laughter, and creating memories together.^1000

With all my love,^1000
Your Shubham`
                ],
                typeSpeed: 30,
                backSpeed: 0,
                smartBackspace: false,
                loop: false,
                showCursor: true,
                cursorChar: '|',
                onComplete: function() {
                    // Add cursor after completion
                    const cursor = document.createElement('span');
                    cursor.className = 'typed-cursor';
                    cursor.innerHTML = '|';
                    letterText.appendChild(cursor);
                }
            });
        }
        
        // Modal functionality
        function setupModal() {
            const surpriseBtn = document.getElementById('surpriseBtn');
            const modalOverlay = document.getElementById('modalOverlay');
            const modalClose = document.getElementById('modalClose');
            
            // Open modal on button click
            surpriseBtn.addEventListener('click', function() {
                console.log("Opening modal with videos");
                modalOverlay.classList.add('active');
                document.body.style.overflow = 'hidden'; // Prevent background scroll
                
                // Create confetti effect
                createConfetti();
            });
            
            // Close modal
            modalClose.addEventListener('click', function() {
                modalOverlay.classList.remove('active');
                document.body.style.overflow = 'auto'; // Restore scroll
                
                // Pause all videos when closing modal
                pauseAllVideos();
            });
            
            // Close modal when clicking outside
            modalOverlay.addEventListener('click', function(e) {
                if (e.target === modalOverlay) {
                    modalOverlay.classList.remove('active');
                    document.body.style.overflow = 'auto';
                    pauseAllVideos();
                }
            });
            
            // Close modal with Escape key
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && modalOverlay.classList.contains('active')) {
                    modalOverlay.classList.remove('active');
                    document.body.style.overflow = 'auto';
                    pauseAllVideos();
                }
            });
        }
        
        // Video control functions
        function getVideo(num) {
            return document.getElementById('video' + num);
        }
        
        function playVideo(num) {
            const video = getVideo(num);
            if (video) {
                console.log(`Playing video ${num}`);
                video.play().catch(error => {
                    console.log("Video play error:", error);
                    // If autoplay is blocked, show a message
                    if (error.name === 'NotAllowedError') {
                        alert("Please click the play button in the video controls to start playback");
                    }
                });
            }
        }
        
        function pauseVideo(num) {
            const video = getVideo(num);
            if (video) {
                video.pause();
            }
        }
        
        function playAllVideos() {
            console.log("Playing all videos");
            playVideo(1);
            setTimeout(() => playVideo(2), 1000);
            setTimeout(() => playVideo(3), 2000);
        }
        
        function pauseAllVideos() {
            console.log("Pausing all videos");
            pauseVideo(1);
            pauseVideo(2);
            pauseVideo(3);
        }
        
        function replayAllVideos() {
            console.log("Replaying all videos");
            
            // Reset all videos to start
            for (let i = 1; i <= 3; i++) {
                const video = getVideo(i);
                if (video) {
                    video.pause();
                    video.currentTime = 0;
                }
            }
            
            // Play all after a short delay
            setTimeout(playAllVideos, 500);
        }
        
        // Simple confetti effect
        function createConfetti() {
            const colors = ['#ff3366', '#ff0066', '#ff6699', '#ff99cc'];
            const confettiCount = 100;
            
            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.style.position = 'fixed';
                confetti.style.width = '10px';
                confetti.style.height = '10px';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.borderRadius = '50%';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = '-20px';
                confetti.style.zIndex = '9999';
                confetti.style.pointerEvents = 'none';
                
                document.body.appendChild(confetti);
                
                // Animation
                const animation = confetti.animate([
                    { transform: 'translateY(0) rotate(0deg)', opacity: 1 },
                    { transform: `translateY(${window.innerHeight + 20}px) rotate(${Math.random() * 360}deg)`, opacity: 0 }
                ], {
                    duration: Math.random() * 3000 + 2000,
                    easing: 'cubic-bezier(0.215, 0.610, 0.355, 1)'
                });
                
                // Remove after animation
                animation.onfinish = () => confetti.remove();
            }
        }
        
        // Test video files
        function testVideoFiles() {
            console.log("Testing video files...");
            
            for (let i = 1; i <= 3; i++) {
                const video = getVideo(i);
                if (video) {
                    const source = video.querySelector('source');
                    console.log(`Video ${i} source:`, source ? source.src : 'No source found');
                    
                    // Test if file exists
                    if (source && source.src) {
                        fetch(source.src)
                            .then(response => {
                                if (response.ok) {
                                    console.log(`‚úì Video ${i} file exists`);
                                } else {
                                    console.log(`‚úó Video ${i} file not found (${response.status})`);
                                }
                            })
                            .catch(error => {
                                console.log(`‚úó Error loading video ${i}:`, error.message);
                            });
                    }
                }
            }
        }
        
        // Initialize everything when page loads
        window.addEventListener('load', function() {
            console.log("Page loaded - initializing...");
            
            // Create floating hearts
            createFloatingHearts();
            
            // Start typing animation
            initTypedAnimation();
            
            // Setup modal functionality
            setupModal();
            
            // Test video files (optional - can remove in production)
            setTimeout(testVideoFiles, 1000);
            
            // Add click sound effect to button
            const surpriseBtn = document.getElementById('surpriseBtn');
            const clickSound = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-select-click-1109.mp3');
            clickSound.volume = 0.3;
            
            surpriseBtn.addEventListener('click', function() {
                clickSound.currentTime = 0;
                clickSound.play().catch(e => console.log("Sound play error:", e));
            });
        });
    </script>
</body>
</html>
